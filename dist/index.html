<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal-Lookup</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Autour+One&family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/32afe344eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- home page -->
    <div class="container">
      <h3 class="header">The Meal Lookup</h3>
      <br />
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="center-input-button">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Enter meal to Search For example: Chicken "
            />
            <button class="button-input btn btn-outline-dark" id="search-btn">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-light text-center py-2">
      <div class="container">
        <p class="mb-0">Made by Yeab.</p>
        <div class="social-icons mt-3">
          <a
            href="https://github.com/yeab-tilahun"
            target="_blank"
            class="text-light me-3"
            target="_blank"
          >
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/yeabsira-tilahun-55a580177/"
            target="_blank"
            class="text-light me-3"
            target="_blank"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a
            href="https://t.me/YeabTilahun"
            target="_blank"
            class="text-light"
            target="_blank"
          >
            <i class="fab fa-telegram fa-2x"></i>
          </a>
        </div>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
